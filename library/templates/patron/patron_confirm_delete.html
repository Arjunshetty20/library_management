{% extends "library/base.html" %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete {{ patron.first_name }} {{ patron.last_name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'patron_list' %}">Cancel</a>
{% endblock %}
